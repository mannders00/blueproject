<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BlueProject</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.js"></script>
    <script type="module" defer src="/public/js/board.js"></script>
    <style>

      html, body {
          max-width: 100%;
          overflow-x: hidden;
      }
      header {
        position: fixed;
        width: 100%;
        pointer-events: all;
        z-index: 1;
      }
      #map { position: fixed; top: 0; bottom: 0; left: 0; right: 0; z-index: -1; }

    </style>
  </head>

  <body style="pointer-events: none;">

    <main>

      <header>
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
          <div class="container d-flex justify-content-between align-items-center">
            <div>
              <div class="navbar-nav">
                <button class="btn btn-outline-light me-2" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFilters" aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <a class="nav-link" href="/board">Board</a>
                <a class="nav-link" href="/compose">Create</a>
              </div>
            </div>
            <a class="navbar-brand" href="#">BlueProject</a>
          </div>
        </nav>
      </header>


      <div class="container-fluid my-0 p-0">

          <div class="row" style="padding-top: 64px;">
            <div class="col-md-4" style="pointer-events: all;">
              <div class="collapse show" id="collapseFilters">

                  <div class="accordion p-4">
                    <div class="accordion-item">
                      <h2 class="accordion-header" id="panelsStayOpen">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true" aria-controls="panelsStayOpen-collapseOne">
                          Search and Filter
                        </button>
                      </h2>
                      <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show" aria-labelledby="panelsStayOpen">
                        <div class="accordion-body">

                          <form method="get">
                            <div class="form-group">
                              <div class="mb-3">
                                <label for="location" class="form-label">Location</label>
                                <input type="text" class="form-control" id="formInputLocation" placeholder="Zip code or address">
                              </div>
                              <div class="col">
                                <div class="mb-3">
                                  <label for="location" class="form-label">Project</label>
                                  <select class="form-select" aria-label="Default select example">
                                    <option selected value="ev-charger">EV Charger</option>
                                    <option value="solar">Solar Panel</option>
                                    <option value="battery">Home Battery</option>
                                  </select>
                                </div>
                              </div>
                              <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                          </form>

                        </div>
                      </div>
                    </div>
                  </div>

                  <div id="card-list">

                  </div>

              </div>
            </div>
            <div class="col" style="pointer-events: none;">
            </div>
          </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
      </div>

      <div id="map" style="pointer-events: all;"></div>

    </main>

  </body>
</html>
