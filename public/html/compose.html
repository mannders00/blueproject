<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BlueProject</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body class="bg-light">

    <main>

      {{ template "header.tmpl" }}

        <div class="container">
            <div class="m-4 p-4 bg-body rounded-2 shadow-sm">

                <form class="validate" method="POST">

                    <label for="problem">What problem are you trying to solve, or what benefit do you want to provide through your project?</label>
                    <textarea required type="text" rows="4" class="form-control" name="problem" id="problem" placeholder="Simplify grocery shopping and meal planning for busy families."></textarea>

                    <br><label for="target">Who is your target audience or user group for the project?</label>
                    <textarea required type="text" rows="4" class="form-control" name="target" id="target" placeholder="Busy families."></textarea>

                    <br><label for="features">What are the key features or elements you envision for your project?</label>
                    <textarea required type="text" rows="4" class="form-control" name="features" id="features" placeholder="User-friendly interface, Personalized meal suggestions, Sync shopping lists with family members, Integration with popular grocery stores."></textarea>

                    <br><label for="resources">What kind of support, expertise, or collaboration might you need to make your project successful?</label>
                    <textarea required type="text" rows="4" class="form-control" name="resources" id="resources" placeholder="App development, UX/UI design, Marketing, Budgeting."></textarea>

                    <br><label for="success">How will you know if your project has been successful? What are some indicators of success that you can observe?</label>
                    <textarea required type="text" rows="4" class="form-control" name="success" id="success" placeholder="Number of app downloads, User retention rate, Positive user feedback, Increased user engagement."></textarea>


                    <br><button class="btn btn-primary">Submit</button>

                </form>
            </div>
        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>

</html>
