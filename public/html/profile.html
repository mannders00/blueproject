<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>BlueProject</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body class="bg-body-tertiary">

	<main>

		{{ template "header.tmpl" }}

		<div class="container p-4">

			<h4><b>Logged in as {{if and .Session.Identity .Session.Identity.VerifiableAddresses}} {{(index .Session.Identity.VerifiableAddresses 0).Value}} {{end}}</b></h4>
			<a class="btn btn-primary mb-4" href="/.ory/self-service/settings/browser">Settings</a>
			<h4>Projects</h4>

			{{ range .Projects }}
			<div class="row">
				<a href="/project/{{ .ID }}">

					<div class="card mb-4">
						<div class="card-body"> {{  .Plan.Plan.ProjectSummary.Title }} </div>
					</div>
				</a>
			</div>
			{{ end }}

		</div>

	</main>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
		crossorigin="anonymous"></script>
</body>

</html>
